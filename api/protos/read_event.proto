syntax = "proto3";

package bookowl;

option go_package = "github.com/jphacks/B_2109/server/api";

import "google/protobuf/timestamp.proto";

service ReadEvent{
  // Registering BookEvent with bookmark ID
  rpc Register(ReadEventRegisterRequest) returns (ReadEventRegisterResponse);

  rpc GetByBookID(GetByBookIDRequest) returns (GetReadEventResponse);
}

message ReadEventRegisterRequest {
  ReadEventInfo read_event_info = 1;
  uint64 bookmark_id = 2;
}

message GetByBookIDRequest {
  uint64 book_id = 1;
}

message GetReadEventResponse {
  repeated ReadEventInfo read_event_info = 1;
  google.protobuf.Timestamp time = 2;
}

message ReadEventRegisterResponse {
  uint64 read_event_id = 1;
  google.protobuf.Timestamp time = 2;
}

message ReadEventInfo {
  google.protobuf.Timestamp read_start_time = 1;
  google.protobuf.Timestamp read_end_time = 2;
  int64 read_start_position = 3;
  int64 read_end_position = 4;
}
